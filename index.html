<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>박혜윤의 홈페이지</title>
    <script src="./main.js"></script>
    <style>
    	.greeting{
    		font-size:  30px;
    		font-weight: bold;
    		color: #ff3399;
    		width: 400px; height: 300px;와
    		margin: auto;
    	}
    	img {
    		width : 640px;
    		border-top : 6px solid #666666;
    		border-right: 6px dashed #666666;
    		border-bottom : 6px dotted #666666;
    		border-left :  6px double #666666;
    	}
    </style>
</head>
<body>
	<div class="greeting">Hello World!</div>
	<img src="./images/jeahum.jpg" alt="내 남자친구♥" title="내 남자친구♥" >
	<!-- alt : 사진이 뜨지 않을 경우 나오는 문구,나머지에선 이 문구가 나, title : ie에서는 이 문구가 나와-->
	
</body>
</html>
