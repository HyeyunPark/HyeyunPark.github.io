<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>박혜윤의 홈페이지</title>
    <script src="./main.js"></script>
    <style>
    	* {margin : 0px ; padding : 0px; }
    	.container {
    		width : 890px;
    		margin : 0px auto 0px auto;
    		background-color: #222222;
    		text-align : center;
    	}
	    	
	    	#myphoto, #myinfo {
	    		background-color : #3300ff;
	    		border : 2px solid #ff0000;
	    	}
	    	
		    	#myphoto > img {
		    		width : 640px;
		    		border-top : 6px solid #666666;
		    		border-right: 6px dashed #666666;
		    		border-bottom : 6px dotted #666666;
		    		border-left :  6px double #666666;
		    		margin : 30px;
		    	}
		    	
		    	#myinfo {
		    		text-align : left;  
		    	}
		    		#myinfo > ol {
		    			margin : 30px 0px 30px 130px;
		    			list-style : square;
		    			
		    		}
		    		#myinfo > ol > li {
		    			padding : 5px;
		    			font-size : 1.4em;
		    		}
		    		#myinfo > ol > li > span.label {
		    			text-decoration: underline;
		    			color : #ff0000;
		    			font-family : "돋움체";
		    		}
		    		#myinfo > ol > li > span.content {
		    			text-weight : bold;
		    			color : #00ff00;
		    			font-family : "궁서체";
		    		}
		    
    </style>
</head>
<body>
	<div class="container">
		<div id="myphoto">
			<img src="./images/jeahum.jpg" alt="내 남자친구♥" title="내 남자친구♥" >
		</div>
		<div id="myinfo">
			<ol>
				<li><span class="label">이&nbsp;&nbsp;&nbsp;&nbsp;름</span>
					<span class="content"> 박혜윤</span>
				</li>
				
				<li><span class="label">이&nbsp;메&nbsp;일 </span>
					<span class="content"> runConstantly@gmail.com </span>
				</li>
				
				<li><span class="label">취&nbsp;&nbsp;&nbsp;&nbsp;미 </span> 
					<span class="content"> 영화 감상 </span>
				</li>
				
				<li><span class="label">선호언어 </span>
					<span class="content"> 자바 </span>
				</li>
			</ol>
		</div>
	</div>
</body>
</html>
